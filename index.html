<!DOCTYPE html>
<html>
<head>
    <title>SPACE TYCOON: PLANETARY EXPANSION</title>
    <style>
        :root { --neon: #00f2ff; --money: #00ff88; --glass: rgba(5, 12, 20, 0.98); }
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Orbitron', sans-serif; color: white; }
        
        #hud { 
            position: absolute; top: 30px; left: 30px; 
            padding: 25px; background: var(--glass); 
            border: 1px solid var(--neon); border-left: 6px solid var(--neon);
        }
        #money-val { font-size: 36px; font-weight: 900; color: var(--money); }
        
        #stats { margin-top: 10px; font-size: 11px; color: var(--neon); letter-spacing: 1px; }

        .label {
            position: absolute; text-align: center; pointer-events: none;
            color: var(--neon); font-size: 11px; font-weight: 900;
            background: rgba(0,0,0,0.9); padding: 8px 12px; border: 1px solid var(--neon);
            transform: translate(-50%, -100%);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>

    <div id="hud">
        <div style="font-size: 9px; opacity: 0.5; letter-spacing: 3px;">COLONY FUNDS</div>
        <span id="money-val">§ 2,500</span>
        <div id="stats">INCOME: §0/SEC | WORKERS: 0</div>
    </div>

    <div id="labels"></div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
    </script>

    <script type="module">
        import * as THREE from 'three';

        // --- ENGINE SETUP ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x010205);
        
        const aspect = window.innerWidth / window.innerHeight;
        const d = 45;
        const camera = new THREE.OrthographicCamera(-d * aspect, d * aspect, d, -d, 1, 2000);
        camera.position.set(100, 100, 100);
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0x4060ff, 0.3));
        const sun = new THREE.DirectionalLight(0xffffff, 2.5);
        sun.position.set(50, 150, 50);
        scene.add(sun);

        // --- PLAYER (YOUR CUSTOM AVATAR) ---
        const player = new THREE.Group();
        const pBody = new THREE.Mesh(new THREE.CapsuleGeometry(0.5, 1), new THREE.MeshStandardMaterial({color: 0xffffff}));
        pBody.position.y = 1;
        const pHair = new THREE.Mesh(new THREE.SphereGeometry(0.4), new THREE.MeshStandardMaterial({color: 0xe6be8a}));
        pHair.position.y = 1.8;
        const pStreak = new THREE.Mesh(new THREE.BoxGeometry(0.1, 0.4, 0.2), new THREE.MeshStandardMaterial({color: 0xff00ff}));
        pStreak.position.set(0.2, 1.8, 0.1);
        player.add(pBody, pHair, pStreak);
        scene.add(player);

        // --- TYCOON DATA ---
        let money = 2500, income = 0, workers = 0;
        const keys = {}, pads = [], scraps = [], npcs = [];

        // Realistic Road/Bridge Creator
        function createRoad(start, end) {
            const distance = start.distanceTo(end);
            const roadGeo = new THREE.BoxGeometry(6, 0.5, distance);
            const roadMat = new THREE.MeshStandardMaterial({color: 0x111111});
            const road = new THREE.Mesh(roadGeo, roadMat);
            
            road.position.copy(start.clone().add(end).multiplyScalar(0.5));
            road.lookAt(end);
            scene.add(road);

            // Add Neon Railings
            const railGeo = new THREE.BoxGeometry(0.2, 0.8, distance);
            const railMat = new THREE.MeshBasicMaterial({color: 0x00f2ff});
            const L = new THREE.Mesh(railGeo, railMat);
            const R = new THREE.Mesh(railGeo, railMat);
            L.position.set(-3.1, 0.5, 0); R.position.set(3.1, 0.5, 0);
            road.add(L, R);
        }

        // Sector Creator
        function createSector(x, z, size) {
            const floor = new THREE.Mesh(
                new THREE.BoxGeometry(size, 2, size),
                new THREE.MeshStandardMaterial({color: 0x1a1c22, roughness: 0.8})
            );
            floor.position.set(x, -1, z);
            scene.add(floor);
            const grid = new THREE.GridHelper(size, size/5, 0x00f2ff, 0x050505);
            grid.position.set(x, 0.01, z);
            scene.add(grid);
            return new THREE.Vector3(x, 0, z);
        }

        const centerPos = createSector(0, 0, 40);

        function createPad(x, z, cost, name, onBuy) {
            const group = new THREE.Group();
            const ring = new THREE.Mesh(new THREE.TorusGeometry(4, 0.1, 16, 64), new THREE.MeshBasicMaterial({color: 0x00f2ff}));
            ring.rotation.x = -Math.PI/2;
            group.add(ring);
            group.position.set(x, 0.1, z);
            const div = document.createElement('div');
            div.className = 'label';
            div.innerHTML = `${name}<br>§${cost.toLocaleString()}`;
            document.getElementById('labels').appendChild(div);
            group.userData = { cost, onBuy, div, active: true };
            scene.add(group);
            pads.push(group);
        }

        // --- EXPANSION FLOW ---
        createPad(15, 0, 1000, "COMMAND CENTER", () => {
            income += 150;
            const b = new THREE.Group();
            const base = new THREE.Mesh(new THREE.BoxGeometry(10, 8, 10), new THREE.MeshStandardMaterial({color: 0x333333}));
            const dish = new THREE.Mesh(new THREE.SphereGeometry(3, 16, 8, 0, 6, 0, 1.5), new THREE.MeshStandardMaterial({color: 0xaaaaaa}));
            dish.position.y = 5;
            b.add(base, dish);
            b.position.set(15, 4, -10);
            scene.add(b);

            createPad(-15, 0, 5000, "EXPAND: EAST SECTOR", () => {
                const eastPos = createSector(60, 0, 30);
                createRoad(new THREE.Vector3(20, 0, 0), new THREE.Vector3(45, 0, 0));
                
                createPad(60, 0, 10000, "SOLAR FARM", () => {
                    income += 1000;
                    for(let i=0; i<4; i++) {
                        const panel = new THREE.Mesh(new THREE.BoxGeometry(8, 0.2, 5), new THREE.MeshStandardMaterial({color: 0x0044ff, emissive: 0x001144}));
                        panel.position.set(60 + (i%2?5:-5), 2, (i<2?5:-5));
                        panel.rotation.x = 0.5;
                        scene.add(panel);
                    }
                    // Spawn NPCs
                    for(let i=0; i<5; i++) {
                        const npc = new THREE.Mesh(new THREE.CapsuleGeometry(0.3, 0.6), new THREE.MeshStandardMaterial({color: 0x00aaff}));
                        npc.position.set(60, 0.5, 0);
                        scene.add(npc);
                        npcs.push({mesh: npc, dir: Math.random()*6, origin: new THREE.Vector3(60,0,0)});
                        workers++;
                    }
                });
            });
        });

        // Scrap system for active play
        setInterval(() => {
            const s = new THREE.Mesh(new THREE.IcosahedronGeometry(1), new THREE.MeshStandardMaterial({color: 0xffcc00}));
            s.position.set((Math.random()-0.5)*100, 1, (Math.random()-0.5)*100);
            scene.add(s);
            scraps.push(s);
        }, 5000);

        window.addEventListener('keydown', e => keys[e.code] = true);
        window.addEventListener('keyup', e => keys[e.code] = false);

        function animate() {
            requestAnimationFrame(animate);
            const speed = 0.5;
            if(keys['KeyW']) { player.position.x -= speed; player.position.z -= speed; player.rotation.y = Math.PI * 0.75; }
            if(keys['KeyS']) { player.position.x += speed; player.position.z += speed; player.rotation.y = -Math.PI * 0.25; }
            if(keys['KeyA']) { player.position.x -= speed; player.position.z += speed; player.rotation.y = Math.PI * 1.25; }
            if(keys['KeyD']) { player.position.x += speed; player.position.z -= speed; player.rotation.y = Math.PI * 0.25; }

            scraps.forEach((s, i) => {
                s.rotation.y += 0.05;
                if(player.position.distanceTo(s.position) < 3) { money += 500; scene.remove(s); scraps.splice(i, 1); }
            });

            npcs.forEach(n => {
                n.mesh.position.x += Math.cos(n.dir) * 0.05;
                n.mesh.position.z += Math.sin(n.dir) * 0.05;
                if(n.mesh.position.distanceTo(n.origin) > 12) n.dir += Math.PI;
            });

            money += income/60;
            document.getElementById('money-val').innerText = "§ " + Math.floor(money).toLocaleString();
            document.getElementById('stats').innerText = `INCOME: §${income}/SEC | WORKERS: ${workers}`;

            pads.forEach(p => {
                if(!p.userData.active) return;
                const v = p.position.clone().add(new THREE.Vector3(0,3,0)).project(camera);
                p.userData.div.style.left = (v.x * 0.5 + 0.5) * window.innerWidth + 'px';
                p.userData.div.style.top = (-v.y * 0.5 + 0.5) * window.innerHeight + 'px';
                if(player.position.distanceTo(p.position) < 4 && money >= p.userData.cost) {
                    money -= p.userData.cost; p.userData.active = false; p.userData.div.remove(); p.userData.onBuy();
                }
            });

            camera.position.lerp(player.position.clone().add(new THREE.Vector3(80, 80, 80)), 0.1);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
