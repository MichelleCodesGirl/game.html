<!DOCTYPE html>
<html>
<head>
    <title>SPACE TYCOON: ULTIMATE REALISM</title>
    <style>
        :root { --neon: #00f2ff; --money: #00ff88; --glass: rgba(5, 15, 25, 0.95); }
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Orbitron', sans-serif; color: white; }
        
        #hud { 
            position: absolute; top: 30px; left: 30px; 
            padding: 25px; background: var(--glass); 
            border: 2px solid var(--neon); border-radius: 4px;
        }
        #money-val { font-size: 36px; font-weight: 900; color: var(--money); text-shadow: 0 0 15px rgba(0,255,136,0.3); }
        
        #objective {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: var(--glass); padding: 12px 40px; border: 1px solid var(--neon);
            font-size: 13px; letter-spacing: 2px;
        }

        .label {
            position: absolute; text-align: center; pointer-events: none;
            color: var(--neon); font-size: 11px; font-weight: 900;
            background: rgba(0,0,0,0.8); padding: 8px 15px; border: 1px solid var(--neon);
            transform: translate(-50%, -100%); clip-path: polygon(0% 0%, 100% 0%, 100% 80%, 50% 100%, 0% 80%);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>

    <div id="hud">
        <div style="font-size: 9px; opacity: 0.5; letter-spacing: 3px;">COLONY CAPITAL</div>
        <span id="money-val">ยง 1,000</span>
        <div id="income" style="color: var(--neon); font-size: 12px; margin-top: 5px;">STATION IDLE</div>
    </div>

    <div id="objective">SCANNING FOR RESOURCE CRATES...</div>
    <div id="labels"></div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
    </script>

    <script type="module">
        import * as THREE from 'three';

        // --- SCENE & ISOMETRIC SETUP ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x020306);
        
        const aspect = window.innerWidth / window.innerHeight;
        const d = 40;
        const camera = new THREE.OrthographicCamera(-d * aspect, d * aspect, d, -d, 1, 1000);
        camera.position.set(60, 60, 60);
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        document.body.appendChild(renderer.domElement);

        // --- REALISTIC LIGHTING ---
        const amb = new THREE.AmbientLight(0x4060ff, 0.4);
        scene.add(amb);
        const sun = new THREE.DirectionalLight(0xffffff, 2.5);
        sun.position.set(30, 100, 20);
        scene.add(sun);

        // --- TEXTURED FLOOR ---
        const floorGeo = new THREE.BoxGeometry(150, 2, 150);
        const floorMat = new THREE.MeshStandardMaterial({color: 0x15171a, roughness: 0.8, metalness: 0.4});
        const floor = new THREE.Mesh(floorGeo, floorMat);
        floor.position.y = -1;
        scene.add(floor);
        scene.add(new THREE.GridHelper(150, 30, 0x00f2ff, 0x0a0a0a));

        // --- CHARACTER (PINK/BLONDE VOYAGER) ---
        const player = new THREE.Group();
        const pBody = new THREE.Mesh(new THREE.CapsuleGeometry(0.5, 1), new THREE.MeshStandardMaterial({color: 0xffffff}));
        pBody.position.y = 1;
        const pHair = new THREE.Mesh(new THREE.SphereGeometry(0.4), new THREE.MeshStandardMaterial({color: 0xe6be8a}));
        pHair.position.set(0, 1.8, 0);
        const pHighlight = new THREE.Mesh(new THREE.BoxGeometry(0.15, 0.4, 0.3), new THREE.MeshStandardMaterial({color: 0xff00ff}));
        pHighlight.position.set(0.25, 1.85, 0.1);
        player.add(pBody, pHair, pHighlight);
        scene.add(player);

        // --- GAME MECHANICS ---
        let money = 1000, income = 0;
        const keys = {}, pads = [], scraps = [], buildings = [];

        // Helper for Realistic Parts
        function createTechPart(w, h, d, color) {
            const group = new THREE.Group();
            const main = new THREE.Mesh(new THREE.BoxGeometry(w, h, d), new THREE.MeshStandardMaterial({color: color, metalness: 0.7, roughness: 0.2}));
            const frame = new THREE.LineSegments(new THREE.EdgesGeometry(new THREE.BoxGeometry(w, h, d)), new THREE.LineBasicMaterial({color: 0x00f2ff}));
            group.add(main, frame);
            return group;
        }

        function createPad(x, z, cost, name, onBuy) {
            const group = new THREE.Group();
            const ring = new THREE.Mesh(new THREE.TorusGeometry(5, 0.15, 16, 64), new THREE.MeshBasicMaterial({color: 0x00f2ff, transparent: true, opacity: 0.4}));
            ring.rotation.x = -Math.PI/2;
            group.add(ring);
            group.position.set(x, 0.1, z);
            const div = document.createElement('div');
            div.className = 'label';
            div.innerHTML = `${name}<br>ยง${cost.toLocaleString()}`;
            document.getElementById('labels').appendChild(div);
            group.userData = { cost, onBuy, div, active: true };
            scene.add(group);
            pads.push(group);
        }

        // --- ACTIVE SCAVENGING ---
        function spawnScrap() {
            const scrap = createTechPart(1.5, 1.5, 1.5, 0x888888);
            scrap.position.set((Math.random()-0.5)*100, 1, (Math.random()-0.5)*100);
            scene.add(scrap);
            scraps.push(scrap);
        }
        setInterval(spawnScrap, 4500);

        // --- REALISTIC BUILDINGS ---
        createPad(25, 0, 1000, "OXYGEN REFINERY", () => {
            income += 75;
            const factory = new THREE.Group();
            // Build base pillars
            for(let i=0; i<4; i++) {
                const p = createTechPart(2, 8, 2, 0x333333);
                p.position.set(i % 2 ? 4 : -4, 4, i < 2 ? 4 : -4);
                factory.add(p);
            }
            // Add glowing tank
            const tank = new THREE.Mesh(new THREE.CylinderGeometry(4, 4, 6), new THREE.MeshStandardMaterial({color: 0x00aaff, emissive: 0x0055ff, transparent: true, opacity: 0.7}));
            tank.position.y = 10;
            factory.add(tank);
            factory.position.set(25, 0, -20);
            scene.add(factory);

            createPad(-25, -25, 4000, "HYDROPONIC DOME", () => {
                income += 300;
                const domeGroup = new THREE.Group();
                const floor = new THREE.Mesh(new THREE.CylinderGeometry(10, 10, 1), new THREE.MeshStandardMaterial({color: 0x224422}));
                const glass = new THREE.Mesh(new THREE.SphereGeometry(10, 16, 12, 0, Math.PI*2, 0, Math.PI/2), new THREE.MeshStandardMaterial({color: 0x00f2ff, transparent: true, opacity: 0.2, wireframe: false}));
                domeGroup.add(floor, glass);
                // Real trees
                for(let i=0; i<3; i++) {
                    const tree = new THREE.Group();
                    const trunk = new THREE.Mesh(new THREE.CylinderGeometry(0.4, 0.6, 6), new THREE.MeshStandardMaterial({color: 0x3d2b1f}));
                    const leaves = new THREE.Mesh(new THREE.DodecahedronGeometry(3), new THREE.MeshStandardMaterial({color: 0x00aa44}));
                    leaves.position.y = 4;
                    tree.add(trunk, leaves);
                    tree.position.set(Math.sin(i*2)*5, 3, Math.cos(i*2)*5);
                    domeGroup.add(tree);
                }
                domeGroup.position.set(-25, 0, -25);
                scene.add(domeGroup);
            });
        });

        // --- CONTROLS ---
        window.addEventListener('keydown', e => keys[e.code] = true);
        window.addEventListener('keyup', e => keys[e.code] = false);

        function animate() {
            requestAnimationFrame(animate);
            
            const speed = 0.5;
            if(keys['KeyW']) { player.position.x -= speed; player.position.z -= speed; player.rotation.y = Math.PI * 0.75; }
            if(keys['KeyS']) { player.position.x += speed; player.position.z += speed; player.rotation.y = -Math.PI * 0.25; }
            if(keys['KeyA']) { player.position.x -= speed; player.position.z += speed; player.rotation.y = Math.PI * 1.25; }
            if(keys['KeyD']) { player.position.x += speed; player.position.z -= speed; player.rotation.y = Math.PI * 0.25; }

            // Scrap Logic
            scraps.forEach((s, i) => {
                s.rotation.y += 0.02;
                if(player.position.distanceTo(s.position) < 3) {
                    money += 250;
                    scene.remove(s);
                    scraps.splice(i, 1);
                }
            });

            money += income/60;
            document.getElementById('money-val').innerText = "ยง " + Math.floor(money).toLocaleString();
            document.getElementById('income').innerText = income > 0 ? `+ยง${income}/SEC` : "COLLECT SCRAP TO START";

            pads.forEach(p => {
                if(!p.userData.active) return;
                const v = p.position.clone().add(new THREE.Vector3(0,2,0)).project(camera);
                p.userData.div.style.left = (v.x * 0.5 + 0.5) * window.innerWidth + 'px';
                p.userData.div.style.top = (-v.y * 0.5 + 0.5) * window.innerHeight + 'px';
                if(player.position.distanceTo(p.position) < 5 && money >= p.userData.cost) {
                    money -= p.userData.cost; p.userData.active = false; p.userData.div.remove(); p.userData.onBuy();
                }
            });

            camera.position.lerp(player.position.clone().add(new THREE.Vector3(60, 60, 60)), 0.1);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
