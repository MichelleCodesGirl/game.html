<!DOCTYPE html>
<html>
<head>
    <title>SPACE TYCOON: BOTANICAL FRONTIER</title>
    <style>
        :root { --neon: #00f2ff; --money: #00ff88; --nature: #a2ff00; --glass: rgba(5, 12, 20, 0.98); }
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Orbitron', sans-serif; color: white; }
        
        #hud { 
            position: absolute; top: 30px; left: 30px; 
            padding: 25px; background: var(--glass); 
            border: 1px solid var(--nature); border-left: 6px solid var(--nature);
        }
        #money-val { font-size: 36px; font-weight: 900; color: var(--money); }
        #stats { margin-top: 10px; font-size: 11px; color: var(--nature); letter-spacing: 1px; }

        .label {
            position: absolute; text-align: center; pointer-events: none;
            color: var(--nature); font-size: 11px; font-weight: 900;
            background: rgba(0,0,0,0.9); padding: 8px 12px; border: 1px solid var(--nature);
            transform: translate(-50%, -100%); border-radius: 10px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>

    <div id="hud">
        <div style="font-size: 9px; opacity: 0.5; letter-spacing: 3px;">COLONY ECO-FUNDS</div>
        <span id="money-val">§ 5,000</span>
        <div id="stats">ECO-OUTPUT: §0/SEC | GARDENS: 0</div>
    </div>

    <div id="labels"></div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
    </script>

    <script type="module">
        import * as THREE from 'three';

        // --- ENGINE SETUP ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x010205);
        
        const aspect = window.innerWidth / window.innerHeight;
        const d = 50;
        const camera = new THREE.OrthographicCamera(-d * aspect, d * aspect, d, -d, 1, 2000);
        camera.position.set(100, 100, 100);
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0x40ff80, 0.2)); // Green-tinted ambient
        const sun = new THREE.DirectionalLight(0xffffff, 2.5);
        sun.position.set(50, 150, 50);
        scene.add(sun);

        // --- PLAYER (PINK/BLONDE VOYAGER) ---
        const player = new THREE.Group();
        const pBody = new THREE.Mesh(new THREE.CapsuleGeometry(0.5, 1), new THREE.MeshStandardMaterial({color: 0xffffff}));
        pBody.position.y = 1;
        const pHair = new THREE.Mesh(new THREE.SphereGeometry(0.4), new THREE.MeshStandardMaterial({color: 0xe6be8a}));
        pHair.position.y = 1.8;
        const pStreak = new THREE.Mesh(new THREE.BoxGeometry(0.1, 0.4, 0.2), new THREE.MeshStandardMaterial({color: 0xff00ff}));
        pStreak.position.set(0.2, 1.8, 0.1);
        player.add(pBody, pHair, pStreak);
        scene.add(player);

        // --- GAME DATA ---
        let money = 5000, income = 0, gardens = 0;
        const keys = {}, pads = [], scraps = [];

        // Helper: Create a Realistic Tree
        function createTree(x, z, scale = 1) {
            const tree = new THREE.Group();
            const trunk = new THREE.Mesh(new THREE.CylinderGeometry(0.2*scale, 0.4*scale, 4*scale), new THREE.MeshStandardMaterial({color: 0x3d2b1f}));
            const leaves = new THREE.Mesh(new THREE.DodecahedronGeometry(2*scale), new THREE.MeshStandardMaterial({color: 0x228b22, roughness: 1}));
            leaves.position.y = 3*scale;
            tree.add(trunk, leaves);
            tree.position.set(x, 2*scale, z);
            scene.add(tree);
        }

        // Helper: Create a Green Sector
        function createGreenSector(x, z, size) {
            const floor = new THREE.Mesh(new THREE.BoxGeometry(size, 2, size), new THREE.MeshStandardMaterial({color: 0x1a1c22}));
            floor.position.set(x, -1, z);
            scene.add(floor);
            
            const grass = new THREE.Mesh(new THREE.BoxGeometry(size-2, 0.2, size-2), new THREE.MeshStandardMaterial({color: 0x34a853}));
            grass.position.set(x, 0.1, z);
            scene.add(grass);

            const border = new THREE.Mesh(new THREE.BoxGeometry(size+1, 1, size+1), new THREE.MeshStandardMaterial({color: 0x333333}));
            border.position.set(x, -0.4, z);
            scene.add(border);
        }

        function createPad(x, z, cost, name, onBuy) {
            const group = new THREE.Group();
            const ring = new THREE.Mesh(new THREE.TorusGeometry(4, 0.2, 16, 64), new THREE.MeshBasicMaterial({color: 0xa2ff00}));
            ring.rotation.x = -Math.PI/2;
            group.add(ring);
            group.position.set(x, 0.2, z);
            const div = document.createElement('div');
            div.className = 'label';
            div.innerHTML = `${name}<br>§${cost.toLocaleString()}`;
            document.getElementById('labels').appendChild(div);
            group.userData = { cost, onBuy, div, active: true };
            scene.add(group);
            pads.push(group);
        }

        // --- INITIAL SETUP ---
        createGreenSector(0, 0, 40);
        createTree(5, 5); createTree(-8, 10);

        // --- EXPANSION NODES ---
        createPad(15, 0, 2000, "BOTANICAL CENTER", () => {
            income += 250;
            const glass = new THREE.Mesh(new THREE.SphereGeometry(8, 16, 12, 0, Math.PI*2, 0, Math.PI/2), 
                new THREE.MeshStandardMaterial({color: 0xa2ff00, transparent: true, opacity: 0.2}));
            glass.position.set(15, 0, -15);
            scene.add(glass);
            createTree(15, -15, 1.5);
            gardens++;

            createPad(-60, 0, 10000, "EXPAND: THE ARBORETUM", () => {
                createGreenSector(-60, 0, 50);
                // Bridge
                const bridge = new THREE.Mesh(new THREE.BoxGeometry(40, 0.5, 8), new THREE.MeshStandardMaterial({color: 0x222222}));
                bridge.position.set(-30, 0, 0);
                scene.add(bridge);

                createPad(-60, 0, 25000, "THE ANCIENT OAK", () => {
                    income += 2000;
                    createTree(-60, 0, 4); // Huge tree
                    gardens += 5;
                });
            });
        });

        // Loop
        window.addEventListener('keydown', e => keys[e.code] = true);
        window.addEventListener('keyup', e => keys[e.code] = false);

        function animate() {
            requestAnimationFrame(animate);
            const speed = 0.5;
            if(keys['KeyW']) { player.position.x -= speed; player.position.z -= speed; player.rotation.y = Math.PI * 0.75; }
            if(keys['KeyS']) { player.position.x += speed; player.position.z += speed; player.rotation.y = -Math.PI * 0.25; }
            if(keys['KeyA']) { player.position.x -= speed; player.position.z += speed; player.rotation.y = Math.PI * 1.25; }
            if(keys['KeyD']) { player.position.x += speed; player.position.z -= speed; player.rotation.y = Math.PI * 0.25; }

            money += income/60;
            document.getElementById('money-val').innerText = "§ " + Math.floor(money).toLocaleString();
            document.getElementById('stats').innerText = `ECO-OUTPUT: §${income}/SEC | GARDENS: ${gardens}`;

            pads.forEach(p => {
                if(!p.userData.active) return;
                const v = p.position.clone().add(new THREE.Vector3(0,3,0)).project(camera);
                p.userData.div.style.left = (v.x * 0.5 + 0.5) * window.innerWidth + 'px';
                p.userData.div.style.top = (-v.y * 0.5 + 0.5) * window.innerHeight + 'px';
                if(player.position.distanceTo(p.position) < 4 && money >= p.userData.cost) {
                    money -= p.userData.cost; p.userData.active = false; p.userData.div.remove(); p.userData.onBuy();
                }
            });

            camera.position.lerp(player.position.clone().add(new THREE.Vector3(80, 80, 80)), 0.1);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
